<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFML Admin Access</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/red.png" />

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .login-card h3 {
      font-weight: 700;
      color: #007bff;
      margin-bottom: 15px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
    }
    .brand-logo {
      width: 80px;
      margin-bottom: 15px;
    }
    .toggle-link {
      cursor: pointer;
      color: #007bff;
      font-weight: 500;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src="logo.png" alt="HFML Logo" class="brand-logo">
    <h3 id="formTitle">Admin Login</h3>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div class="form-group text-left">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="form-group text-left">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <!-- REGISTRATION FORM -->
    <form id="registerForm" class="d-none">
      <div class="form-group text-left">
        <label for="regToken">SuperAdmin Token</label>
        <input type="text" id="regToken" class="form-control" placeholder="Enter provided token" required>
      </div>
      <div class="form-group text-left">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" class="form-control" placeholder="Choose username" required>
      </div>
      <div class="form-group text-left">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" class="form-control" placeholder="Choose password" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>

    <div id="errorMsg" class="text-danger mt-3 d-none"></div>
    <div class="mt-3">
      <span class="toggle-link" id="toggleForm">New Admin? Register Here</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    const loginForm = $("#loginForm");
    const registerForm = $("#registerForm");
    const toggleLink = $("#toggleForm");
    const formTitle = $("#formTitle");
    const errorMsg = $("#errorMsg");

    // Toggle between login and registration
    toggleLink.on("click", () => {
      if (loginForm.hasClass("d-none")) {
        loginForm.removeClass("d-none");
        registerForm.addClass("d-none");
        formTitle.text("Admin Login");
        toggleLink.text("New Admin? Register Here");
      } else {
        loginForm.addClass("d-none");
        registerForm.removeClass("d-none");
        formTitle.text("Admin Registration");
        toggleLink.text("Already have an account? Login");
      }
      errorMsg.addClass("d-none").text("");
    });

    // Handle login
    loginForm.on("submit", async function(e) {
      e.preventDefault();
      const username = $("#username").val().trim();
      const password = $("#password").val().trim();

      const res = await fetch("https://hfocusmedical.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.status === 1 && data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "adminPanel.html";
      } else {
        errorMsg.removeClass("d-none").text(data.message || "Invalid login. Please try again.");
      }
    });

    // Handle registration
    registerForm.on("submit", async function(e) {
      e.preventDefault();
      const regToken = $("#regToken").val().trim();
      const regUsername = $("#regUsername").val().trim();
      const regPassword = $("#regPassword").val().trim();

      const res = await fetch("https://hfocusmedical.onrender.com/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + regToken
        },
        body: JSON.stringify({ username: regUsername, password: regPassword })
      });

      const data = await res.json();
      if (data.status === 1) {
        alert("Admin registered successfully. You can now login.");
        toggleLink.click(); // switch to login form
      } else {
        errorMsg.removeClass("d-none").text(data.message || "Registration failed.");
      }
    });
  </script>
</body>
</html>
